<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мини-игры</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Мини-игры</h1>
<div id="menu">
  <button onclick="startGame('maze')">Лабиринт чисел</button>
  <button onclick="startGame('wire')">Логическая головоломка</button>
  <button onclick="startGame('match3')">Три в ряд</button>
</div>

<div id="gameContainer" style="display:none;">
  <div id="panel"></div>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="mobileControls">
    <button onclick="moveMaze('up')">↑</button><br>
    <button onclick="moveMaze('left')">←</button>
    <button onclick="moveMaze('down')">↓</button>
    <button onclick="moveMaze('right')">→</button>
  </div>
  <button onclick="backToMenu()">Назад в меню</button>
</div>

<script src="script.js"></script>
</body>
</html>
